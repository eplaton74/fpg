<!--Сообщаем браузеру как стоит обрабатывать эту страницу-->
<!DOCTYPE html>
<!--Оболочка документа, указываем язык содержимого-->
<html lang="ru">
<!--Заголовок страницы, контейнер для других важных данных (не отображается)-->
  <head>
    <!--Заголовок страницы в браузере-->
    <title>Формы</title>
<!--Кодировка страницы-->
    <meta http-equiv="content-type" content="text/html;charset=UTF-8">
  </head>
  <!--Отображаемое тело страницы-->
  <body>
  <form  action="#" method="get">
    <div>
      <p>Пол</p>
    <div>
      <input tabindex="1" type="radio" name="username" value="male">Мужской
    </div>

    <div>
      <input tabindex="1" type="radio" name="username" value="female">Женский
    </div>

    <div>
      <input tabindex="1" checked type="radio" name="username" value="chaild">Ребенок
    </div>
    </div>
<div>
  <p>Имущество</p>

<div>
  <input tabindex="2" checked type="checkbox" name="bike" value="yes">Велик
</div>

<div>
  <input tabindex="3" type="checkbox" name="car" value="yes">Машина
</div>

<div>
  <input tabindex="4" disabled type="checkbox" name="home" value="yes">Дом
</div>


   </div>
  </form>
  </body>
</html>
